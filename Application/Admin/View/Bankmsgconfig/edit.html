<extend name="Public/base" />
<extend name="Layout/ins_page" />
 <link href="/sap/demo.css" rel="stylesheet" type="text/css" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2><if condition="$goods.id gt 0">更新银行短信配置<else/>添加银行短信配置</if></h2>     
	</div>
    
	<div class="wrapper wrapper-content">
					
	<!--<div class="page-header">
</div>-->	<form method="post" id="form_data" class="well form-horizontal" action="/index.php?s=/Admin/bankmsgconfig/editing" onsubmit="check_form(this)">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="name">银行商城平台名称：</label>
			<div class="col-sm-4">
				<input class="form-control" id="bank_name" name="bank_name" check="require" msg="请输入商品名称" type="text" value="{$list.bank_name}"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="company">sap编码：</label>
			<div class="col-sm-4">
				<input class="form-control" id="bank_sap_code" name="bank_sap_code" type="text"  value="{$list.bank_sap_code}"/>
			</div>
		</div>
        <div class="form-group">
			<label class="col-sm-2 control-label" for="position">状态：</label>
			<div class="col-sm-4">
				
                             启用：<input type="radio" name="enable"  value="1" <if condition="$list.enable eq 1">checked</if> />
                             不启用：<input type="radio" name="enable"  value="-1" <if condition="$list.enable eq -1">checked</if> />
            
			</div>
		</div>
		<div class="form-group">
			<div class="action col-sm-6 col-sm-offset-2">
                <input type="hidden" name="id" id="id" value="{$list.id}" />
				<input class="btn btn-sm btn-primary" value="保存" type="submit" type="button">
			</div>
		</div>
	</form>

				</div>
</block>

<block name="script">
 <script type="text/javascript">
 function check_form(frm)
{
	  var bank_name=$("input[name='bank_name']").val();
	  var bank_sap_code=$("input[name='bank_sap_code']").val();
	  if (bank_name.length <1)
	  {
		 msg += "银行商城平台名称" + '\n';
	  }
	  if (bank_sap_code.length < 1)
	  {
		msg += "sap编码"+ '\n'
	  }
	  if (msg.length > 0)
	  {
		alert(msg);
		return false;
	  }
	  else
	  {
		frm.submit();
		return true;
	  }
}
</script>
</block>
<block name="css">
<style type="text/css">
.col-sm-1 {
    width:auto;
}
</style>
</block>
