<extend name="Public/base" />

<extend name="Layout/ins_page" />
 <link href="/sap/demo.css" rel="stylesheet" type="text/css" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>用户列表</h2>
	</div>
  <form class="navbar-form" role="search" id="search-form">
	<div class="form-group">
		品牌名：<input class="form-control" name="name" type="text">                  
	</div>
	<button type="button" onclick="ajax_show('ajax-page',1)" style="float:right;" class="btn btn-primary" id="my-search"><span class="glyphicon glyphicon-glass margin-r-2" aria-hidden="true"></span>查询</button>
</form>
  <div id="ajax-page">
        {:W('Ext/renderPartial',array('data'=>array('partial'=>'index_ajax','data'=>$datas,'page'=>$page)))}
</div>
  
  
</block>

<block name="script">
    <script type="text/javascript">
		$("#datetimeStart").datetimepicker({
    format: 'yyyy-mm-dd',
    minView:'month',
    language: 'zh-CN',
    autoclose:true,
    startDate:new Date()
  }).on("click",function(){
    $("#datetimeStart").datetimepicker("setEndDate",$("#datetimeEnd").val())
  });
  $("#datetimeEnd").datetimepicker({
    format: 'yyyy-mm-dd',
    minView:'month',
    language: 'zh-CN',
    autoclose:true,
    startDate:new Date()
  }).on("click",function(){
    $("#datetimeEnd").datetimepicker("setStartDate",$("#datetimeStart".val()))
  });
	
  
  //ajax分页查询
function ajax_show(id,pgae){
	var sequence=$("input[name='sequence']").val();
	var name=$("input[name='name']").val();
	var status=$("select[name='status']").val();
	var type=$("select[name='type']").val();
	$.ajax({
		url:"{:U('/Admin/brand/index')}",
		type:"post",
		async:false,
		dataType:"text",
		data:{'p':pgae,'name':name},
		success:function(data){
		$("#"+id).html(data);
		},
		error:function(data){
		console.log(data);
		}
		});
}
    </script>
</block>
<block name="css">
<style type="text/css">
.col-sm-1 {
    width:auto;
}
</style>
</block>
