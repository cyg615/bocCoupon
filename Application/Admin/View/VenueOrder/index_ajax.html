<table id="orders" class="table table-bordered table-hover table-striped">
    <thead>
				<tr>
                    <th><input class="check-all" type="checkbox"/></th>
					<th>订单号</th>
                    <th>第三方订单号</th>
					<th>购票人</th>
                    <th>联系电话</th>
					<th>创建时间</th>
                    <th>订单总金额</th>
                    <th>实付金额</th>
					<th>场馆名称</th>
                    <th>状态</th>
                    <th>支付方式</th>
					<!--<th>操作</th>-->
				</tr>
			</thead>
    <tbody>
<notempty name="datas">
	<volist name="datas" id="vo">
	<tr>
	                <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
		            <td>{$vo.order_no}</td>
					<td>{$vo.three_order_no}</td>
					<td>{$vo.nickname}</td>
                    <td>{$vo.user_mobile}</td>
					<td>{$vo.ctime}</td>
					<td>{$vo['total_fee']/100}</td>
                    <td>{$vo['rel_pay']/100}</td>
                    <td>{$vo.venuesName}</td>
					<td><if condition="$vo.order_status eq 0">未确认<elseif condition="$vo.order_status eq 1" />已确认<else/>已完成</if></td>
                    <td>{$vo.pay_channel}</td>
                    
		<!--<td>
		    <span class="btn btn-xs btn-primary mySave" data-toggle="modal" data-id="{$vo.id}" data-url="{:U('/Admin/Role/update')}"><span class="glyphicon glyphicon-edit margin-r-2" aria-hidden="true"></span>修改</span>
		   <a class="confirm ajax-get btn btn-xs btn-primary" href="{:U('/Admin/Role/del',array('id'=>$vo['id']))}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;删除</a>
		</td>-->
	</tr>
	</volist>
<else/>
	<tr><td colspan="100" class="text-center">没有查询到数据！</td><tr>
</notempty>
<notempty name="page">
	<tr><td colspan="100" class="text-right">{$page}</td><tr>
</notempty>
    </tbody>
</table>
<script type="text/javascript">
$('#orders').on('click','.check-all',function(){
	$("input[name='id[]']:checkbox").prop("checked", this.checked); 
});
</script>
